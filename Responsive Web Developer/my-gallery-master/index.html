<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <title>Mastter Gallery</title>

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <!-- Monserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css" type="text/css">
  <link rel="stylesheet" href="./src/css/main.css" type="text/css">

</head>

<body>

  <main class="main">
    <section class="gallery container">
      <div class="gallery__profile">
        <div class="gallery__profile-data">
          <img src="./public/profilePhoto.jpg" alt="" class="gallery__profile-photo">
          <p class="gallery__profile-name">Rodney Cotton</p>
          <p class="gallery__profile-country">Helsinki, Finland</p>
        </div>

        <div class="gallery__profile-group">
          <div class="gallery__group-data">
            <p>100</p>
            Posts
          </div>
          <div class="gallery__group-data">
            <p>2,242</p>
            Followers
          </div>
          <div class="gallery__group-data">
            <p>1,432</p>
            Following
          </div>
        </div>
      </div>

      <div class="gallery__content">
        <img src="./public/photo1.jpg" alt="" class="gallery__img gallery__img_1">
        <img src="./public/photo2.jpg" alt="" class="gallery__img gallery__img_2">
        <img src="./public/photo3.jpg" alt="" class="gallery__img gallery__img_3">
        <img src="./public/photo6.jpg" alt="" class="gallery__img gallery__img_6">
        <img src="./public/photo5.jpg" alt="" class="gallery__img gallery__img_5">
        <img src="./public/photo_4.jpg" alt="" class="gallery__img gallery__img_4">
      </div>
    </section>
  </main>

  <footer class="footer" style="margin: 2rem 0;text-align: center;">
    Created by Yangua Ruiz Samir
  </footer>

</body>

</html>
